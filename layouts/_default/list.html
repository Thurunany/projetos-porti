{{ define "main" }}
<p></p>
<h1 class="w3-container"><b>My Projects</b></h1>

<div class="w3-row-padding">
  {{ range .Pages }}
  <div class="w3-third w3-container w3-margin-bottom">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" style="width:100%" class="w3-hover-opacity">
    <div class="w3-container w3-white">
      <p><b>{{ .Title }}</b></p>
      <p>{{ .Params.description }}</p>
      <a href="{{ .RelPermalink }}" class="w3-button w3-teal w3-small w3-round">Read more</a>
      <p></p>
    </div>
  </div>
  
  {{ end }}

</div>

<div class="w3-container w3-center w3-margin-top">
  <a  href="{{ "projetos-porti" | relURL }}" class="w3-button w3-dark-grey w3-large">
    <i class="fa fa-th-large w3-margin-right"></i>Home
  </a>
</div>
<hr>
{{ end }}
